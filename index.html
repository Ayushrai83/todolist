<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Todo List App</h1>

    <form id="todo-form" class="mb-4">
      <div class="row g-2">
        <div class="col-12 col-md-10">
          <input type="text" id="task" class="form-control" placeholder="New task..." required />
        </div>
        <div class="col-12 col-md-2">
          <button class="btn btn-primary w-100" type="submit">Add Task</button>
        </div>
      </div>
    </form>

    <div class="row g-2 mb-3">
      <div class="col-12 col-md-4">
          <label for="from-date" class="form-label">Search</label>
        <input type="text" id="search" class="form-control" placeholder="Search by task name" />
      </div>
      <div class="col-6 col-md-4">
        <label for="from-date" class="form-label">From</label>
        <input type="date" id="from-date" class="form-control" />
      </div>
      <div class="col-6 col-md-4">
        <label for="from-date" class="form-label">To</label>
        <input type="date" id="to-date" class="form-control" />
      </div>
    </div>
    

    <div id="loading" class="mb-3 d-none text-center fw-semibold">Loading...</div>
    <div id="error" class="alert alert-danger d-none"></div>

    <ul class="list-group" id="todo-list"></ul>

    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>
  <script src="app.js"></script>
</body>
</html>
